<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening App...</title>
  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const androidWebView = /\bwv\b/.test(ua);
      const iosWebView = (/(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i).test(ua);
      return androidWebView || iosWebView;
    }

    window.onload = () => {
      const deepLink = "beamhub://hello";
      const fallbackURL = "https://yourfallbackwebsite.com"; // change this to your store link or site

      if (isMobile()) {
        // Try opening app
        window.location.href = deepLink;

        // If app not installed, fallback after a short delay
        setTimeout(() => {
          window.location.href = fallbackURL;
        }, 1200);
      } else if (isWebView()) {
        // Open app directly inside webview
        window.location.href = deepLink;
      } else {
        // Desktop or unsupported
        document.body.innerHTML = `
          <h2 style="text-align:center;margin-top:30vh;">
            Please open this link from your mobile device.
          </h2>`;
      }
    };
  </script>
</head>
<body></body>
</html>
